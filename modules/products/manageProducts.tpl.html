<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Products</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <input type="search"
                       class="form-control input-lg col-md-8 col-xs-12"
                       placeholder="search..."
                       [(ngModel)]="searchTerm"
                       (keyup)="search()">
                <button class="btn btn-info col-md-3 right col-xs-12" (click)="showModal()">Add Product</button>
            </div>
            <div class="panel-body">
                

                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Product</th>
                                <th>In Stock ({{ currentProductType === 'Powder' ? 'Pounds' : 'Pieces - 1000'}})</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of visibleProducts; let i=index" class="{{i%2 ? 'odd' : 'even'}}">
                                <td>{{prod.brandName}}</td>
                                <td>{{prod.productName}}</td>
                                <td>{{prod.quantity}}</td>
                                <td>
                                    <a class="btn btn-danger col-xs-12" (click)="showModal(prod)">
                                        <i class="fa fa-trash-o"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" *ngIf="modalType">
    <div *ngIf="modalType !== 'Delete'">
        <h1>Add Product</h1>
        <form role="form">
            <div class="form-group">
                <label>Product Name</label>
                <input class="form-control" type="text" [(ngModel)]="prodName" required>
            </div>
            <div class="form-group">
                <label>Brand </label>
                <select [(ngModel)]="selectedBrand">
                    <option [value]=""></option>
                    <option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Product Type </label>
                <select [(ngModel)]="selectedType">
                    <option [value]=""></option>
                    <option *ngFor="let type of productTypes" [value]="type.id">{{type.name}}</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success" (click)="addProduct()">Submit</button>
            <button type="reset" class="btn btn-danger" (click)="closeModal()">Cancel</button>
        </form>
    </div>
    <div *ngIf="modalType === 'Delete'">
        <h1>Are you sure you want to delete {{selectedProduct.productName}}</h1>
        <button type="submit" class="btn btn-success" (click)="confirmDelete()">Yes, delete</button>
        <button type="reset" class="btn btn-danger" (click)="closeModal()">Cancel</button>
    </div>
</div>
<div class="mask" *ngIf="modalType" (click)="closeModal()"></div>
<div class="notification"></div>
