<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{currentProductType}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <input type="search"
                       class="form-control input-lg"
                       placeholder="search..."
                       [(ngModel)]="searchTerm"
                       (keyup)="search()">
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Product</th>
                                <th>In Stock ({{ currentProductType === 'Powder' ? 'Pounds' : 'Pieces - 1000'}})</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of visibleProducts; let i=index" class="{{i%2 ? 'odd' : 'even'}}">
                                <td>{{prod.brandName}}</td>
                                <td>{{prod.productName}}</td>
                                <td>{{prod.quantity}}</td>
                                <td>
                                    <a class="btn btn-success col-md-4 col-xs-12" (click)="showModal(prod, 'Add')"><i class="fa fa-plus"></i></a>
                                    <a class="btn btn-danger col-md-4 col-xs-12" (click)="showModal(prod, 'Remove')"><i class="fa fa-minus"></i></a>
                                    <a class="btn btn-info col-md-4 col-xs-12" (click)="showModal(prod, 'Report')"><i class="fa fa-file-text-o"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" *ngIf="modalType">
    <div class="addRemove" *ngIf="modalType !== 'Report'">
        <h1>{{modalType}} Inventory for {{selectedProduct.productName}}</h1>
        <form role="form">
            <div class="form-group">
                <label>Quantity to {{modalType}}</label>
                <input class="form-control" type="number" [(ngModel)]="updateQuantity" required>
            </div>
            <div class="form-group">
                <label>Initial</label>
                <input class="form-control" [(ngModel)]="initial" required>
            </div>
            
            <button type="submit" class="btn btn-success" (click)="updateProduct()">Submit</button>
            <button type="reset" class="btn btn-danger" (click)="closeModal()">Cancel</button>
        </form>
    </div>
    <div *ngIf="modalType === 'Report'">
        <h1>Generate report for {{selectedProduct.productName}}</h1>
        <form role="form">
            <div class="form-group">
                <label>Report Timeframe</label>
                <select [(ngModel)]="timeframe">
                    <option *ngFor="let time of ['Week', 'Month', 'Year']" [value]="time">{{time}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" (click)="generateReport()">Generate</button>
            <button type="reset" class="btn btn-danger" (click)="closeModal()">Cancel</button>
        </form>
    </div>
</div>
<div class="mask" *ngIf="modalType" (click)="closeModal()"></div>
<div class="notification"></div>
