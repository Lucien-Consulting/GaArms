<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Bullets</div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Product</th>
                                <th>In Stock (Pieces - 1000)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of visibleBullets; let i=index" class="{{i%2 ? 'odd' : 'even'}}">
                                <td>{{prod.brandName}}</td>
                                <td>{{prod.productName}}</td>
                                <td>{{prod.quantity}}</td>
                                <td>
                                    <a class="btn btn-success" ^(click)="addModal(prod)"><i class="fa-plus"></i></a>
                                    <a class="btn btn-danger" ^(click)="removeModal(prod)"><i class="fa-minus"></i></a>
                                    <a class="btn btn-info" (click)="reportModal(prod)"><i class="fa-file-text-o"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
