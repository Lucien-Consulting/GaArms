<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{currentProductType}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <input type="search"
                       class="form-control input-lg"
                       placeholder="search..."
                       [(ngModel)]="searchTerm"
                       (change)="search()">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th (click)="sortProds('brandName')">Brand 
                                    <i [attr.class]="'fa fa-chevron-' + (sortBy === 'asc' ? 'up' : 'down')" 
                                        *ngIf="sortCat === 'brandName'"></i></th>
                                <th (click)="sortProds('productName')">Product 
                                    <i [attr.class]="'fa fa-chevron-' + (sortBy === 'asc' ? 'up' : 'down')" 
                                        *ngIf="sortCat === 'productName'"></i></th>
                                <th (click)="sortProds('quantity')">In Stock ({{ currentProductType === 'Powder' ? 'Pounds' : 'Pieces - 1000'}}) 
                                    <i [attr.class]="'fa fa-chevron-' + (sortBy === 'asc' ? 'up' : 'down')" 
                                        *ngIf="sortCat === 'quantity'"></i></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of visibleProducts; let i=index" class="{{i%2 ? 'odd' : 'even'}}">
                                <td>{{prod.brandName}}</td>
                                <td>{{prod.productName}}</td>
                                <td>{{prod.quantity}}</td>
                                <td>
                                    <a class="btn btn-success col-md-4 col-xs-12" (^click)="addModal(prod)"><i class="fa fa-plus"></i></a>
                                    <a class="btn btn-danger col-md-4 col-xs-12" (^click)="removeModal(prod)"><i class="fa fa-minus"></i></a>
                                    <a class="btn btn-info col-md-4 col-xs-12" (^click)="reportModal(prod)"><i class="fa fa-file-text-o"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
