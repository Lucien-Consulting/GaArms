<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                        </div>
                        <div [attr.class]="'alert alert-' + error.type" *ngIf="error">{{error.message}}</div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button class="btn btn-lg btn-success btn-block" (click)="login()">Sign in</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
